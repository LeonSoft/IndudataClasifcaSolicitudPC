<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Indudata</title>
            </f:facet>
            <h:outputStylesheet library="css" name="index.css" />
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                
                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        <img src="resources/images/banner.png" width="100%" height="100%" alt="banner"/>
                    </p:layoutUnit>
  
                <p:layoutUnit position="west" size="245" header="Menú" collapsible="true" id="btnInicio" >
                    <p:menu>
                            <p:menuitem value="Inicio" url="faces/index.xhtml" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <div id="titulo1">
                            <h:outputText value="Aceptar Asignación o Reasignación" class="titulo1" />
                        </div>    
                        <div id="busqueda">
                                <h:outputText value="Actividades Pendientes" class="textoBusqueda" />
                                <br><p:spacer width="5"/></br>
                                <h:outputText value="-Asignaciones Pendientes" class="textoBusqueda" />
                        </div>    
                    </h:form>
                    <p:dataTable var="car" >
                        <p:column headerText="Profesional">
                            <h:outputText value="prueba" />
                        </p:column>

                        <p:column headerText="Fecha Solicitud">
                            <h:outputText value="11111" />
                        </p:column>

                        <p:column headerText="Tipo de Solicitud">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Descripción">
                            <h:outputText value="" />
                        </p:column>
                        
                        <p:column headerText="Asignación Propuesta">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Grado Confianza">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Aceptar Reasignar">
                            <h:outputText value="" />
                        </p:column>
                       
                    </p:dataTable>
                        <td colspan="1">1111</td>
                        <td colspan="2">1111</td>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="@next"/>
                            <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />

                    </h:panelGrid>
                        
                    </p:layoutUnit>


            </p:layout>
 
        </h:body>

    </f:view>
</html>
